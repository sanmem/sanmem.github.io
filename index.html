<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 PDF로 변환</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>이미지를 PDF로 변환</h1>
        <p>JPG, PNG 등의 이미지 파일을 여러 개 선택하면<br>하나의 PDF 파일로 만들어 드립니다.</p>
        <input type="file" id="imageInput" accept="image/jpeg, image/png" multiple>
        <button id="convertBtn" disabled>PDF 생성 및 다운로드</button>
        <div id="status"></div>
    </div>

    <!-- jsPDF 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        const imageInput = document.getElementById('imageInput');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');
        let selectedFiles = [];

        imageInput.addEventListener('change', () => {
            selectedFiles = Array.from(imageInput.files);
            if (selectedFiles.length > 0) {
                convertBtn.disabled = false;
                statusDiv.textContent = `${selectedFiles.length}개의 파일이 선택되었습니다.`;
            } else {
                convertBtn.disabled = true;
                statusDiv.textContent = '';
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                alert('이미지를 먼저 선택해주세요.');
                return;
            }

            convertBtn.disabled = true;
            statusDiv.textContent = 'PDF 생성 중... 잠시만 기다려주세요.';

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const reader = new FileReader();

                await new Promise((resolve) => {
                    reader.onload = (event) => {
                        const imgData = event.target.result;
                        const img = new Image();
                        img.src = imgData;
                        img.onload = () => {
                            const imgWidth = img.width;
                            const imgHeight = img.height;
                            const pdfWidth = doc.internal.pageSize.getWidth();
                            const pdfHeight = doc.internal.pageSize.getHeight();
                            
                            // 이미지 비율에 맞춰 PDF 페이지 크기 조정
                            const ratio = imgWidth / imgHeight;
                            const pdfRatio = pdfWidth / pdfHeight;

                            let finalWidth, finalHeight;
                            if (ratio > pdfRatio) { // 이미지가 페이지보다 넓을 때
                                finalWidth = pdfWidth;
                                finalHeight = pdfWidth / ratio;
                            } else { // 이미지가 페이지보다 높을 때
                                finalHeight = pdfHeight;
                                finalWidth = pdfHeight * ratio;
                            }
                            
                            // 첫 페이지가 아니면 새 페이지 추가
                            if (i > 0) {
                                doc.addPage();
                            }
                            
                            doc.addImage(imgData, 'JPEG', 0, 0, finalWidth, finalHeight);
                            resolve();
                        };
                    };
                    reader.readAsDataURL(file);
                });
            }

            doc.save('merged_images.pdf');
            statusDiv.textContent = 'PDF 생성이 완료되었습니다!';
            convertBtn.disabled = false;
            imageInput.value = ''; // 입력 필드 초기화
        });
    </script>

</body>
</html>
